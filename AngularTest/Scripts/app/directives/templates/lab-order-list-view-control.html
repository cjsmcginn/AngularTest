<md-content>
    <md-list>
        <md-subheader>Lab Orders</md-subheader>
        <md-list-item ng-repeat="labOrder in labOrders" ng-click="showLabOrderDetails(labOrder.id)">
            <div  layout="column">
                <h3>{{ labOrder.orderDateDisplay }}: {{ labOrder.labTestName }}</h3>
                <span>Billed: ${{labOrder.amountBilled}}</span>
                <span>Collected: ${{labOrder.amountCollected}}</span>
            </div>
        </md-list-item>
    </md-list>
</md-content>
